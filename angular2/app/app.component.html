<div class="row">
    <div class="col-md-6">
        <h1>{{title}}</h1>
    </div>
    <div class="col-md-6" style="margin-top: 22px;">
        <button class="btn btn-primary pull-right" type="button" *ngIf="!loggedIn" (click)="login()">Login</button>
        <button class="btn btn-secondary pull-right" type="button" *ngIf="loggedIn" (click)="logout()">Logout</button>
    </div>
</div>

<div *ngIf="!loggedIn" class="panel panel-default">
    <h2 style="padding-left: 23px;">You're not logged in</h2>
</div>

<div *ngIf="loggedIn" class="panel panel-default">
    <div class="panel-heading">Add New Task</div>
    <div class="panel-body">
        <add-task></add-task>
    </div>
</div>
<div *ngIf="loggedIn" class="panel panel-default">
    <div class="panel-heading">Tasks List</div>
    <div class="panel-body">
        <div class="list-group" *ngFor="let task of tasks">
            <div class="list-group-item">
                <span>{{ task.Name}}</span>
            </div>
        </div>
    </div>
</div>
