<div class="row">
    <div class="col-md-6">
        <h1>{{title}}</h1>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">Add New Task</div>
    <div class="panel-body">
        <add-task></add-task>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">Tasks List</div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let task of tasks">{{ task.Name}}</li>
        </ul>
    </div>
</div>
