<html>
<title>Todo V1.0</title>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    
<script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase-database.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyCD_CIkGNNtV8yGfy0zyWWpL1kj9A87_QY",
    authDomain: "todoapp-7552f.firebaseapp.com",
    databaseURL: "https://todoapp-7552f.firebaseio.com",
    storageBucket: "",
    messagingSenderId: "197204089589"
  };
  firebase.initializeApp(config);
</script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 data-bind="html: appName"></h1>
            </div>
            <div class="col-md-6" style="margin-top: 22px;">
                <button class="btn btn-primary pull-right" type="button" data-bind="click: login, visible: !authenticated()">Login</button>
                <button class="btn btn-secondary pull-right" type="button" data-bind="click: logout, visible: authenticated()">Logout</button>
            </div>
        </div>
        <!-- ko if: authenticated() == true -->
        <div class="panel panel-default">
            <div class="panel-heading">Add New Task</div>
            <div class="panel-body">
                <form data-bind="submit: addNewItem">
                    <div class="form-group">
                        <input id="txt-addItem" autofocus type="text" data-bind="value: $root.newItem" />
                    </div>
                    <div class="form-group btn-group">
                        <button class="btn btn-success" type="submit">Submit</button>
                        <button class="btn btn-warning" type="button" data-bind="click: $root.clearItems">Clear</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Tasks List</div>
            <div class="panel-body">
                <!-- ko if: taskList().length == 0 -->
                <div>No Items</div>
                <!-- /ko -->
                <!-- ko ifnot: taskList().length == 0 -->
                <ul class="list-group" data-bind="foreach: taskList">
                    <li data-bind="html: $data.content" class="list-group-item"></li>
                </ul>
                <!-- /ko -->
            </div>
        </div>
        <!-- /ko -->
        <!-- ko ifnot: authenticated() == true -->
        <div class="panel panel-default">
            <h2 style="padding-left: 23px;">You're not logged in</h2>
        </div>
        <!-- /ko -->
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
